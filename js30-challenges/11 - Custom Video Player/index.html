<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>HTML Video Player</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="player">
      <video class="player__video viewer" src="./videos/652333414.mp4"></video>

      <div class="player__controls">
         <div class="progressTime">
            <span class="current"></span>
            <span class="total"></span>
         </div>
         <div class="progress">
            <div class="progress__filled"></div>
         </div>
         <button class="player__button toggle" title="Toggle Play"><i class="fas fa-play"></i></button>
         <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
         <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
         <button data-skip="-10" class="player__button">« 10s</button>
         <button data-skip="25" class="player__button">25s »</button>
         <button class="fullscreen" title="Toggle Fullscreen"><i class="fas fa-expand"></i></button>
      </div>
   </div>

   <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Scoped CSS Variables and JS</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

   <div class="controls">
      <label for="padding">Padding:</label>
      <input id="padding" type="range" name="padding" min="0" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

      <label for="opacity">Opacity:</label>
      <input id="opacity" type="range" name="opacity" min="0" max="1" step="0.01" value="1">

      <label for="grayscale">GrayScale:</label>
      <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base" value="#ff8800">

   </div>

   <img src="https://source.unsplash.com/qy0BHykaq0E/800x500">

   <script src="script.js"></script>

</body>

</html>
